<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pirámide ProCC - Diseño Premium -->
  <g filter="url(#shadow)">
    <!-- Base de la pirámide -->
    <polygon points="15,65 35,50 55,65" fill="url(#grad1)" opacity="0.95"/>
    <!-- Segunda capa -->
    <polygon points="35,50 55,35 75,50" fill="url(#grad2)" opacity="0.9"/>
    <!-- Tercera capa -->
    <polygon points="55,35 75,20 95,35" fill="#A78BFA" opacity="0.85"/>
    <!-- Cuarta capa -->
    <polygon points="75,20 95,5 115,20" fill="#C4B5FD" opacity="0.8"/>
    <!-- Punto superior -->
    <circle cx="95" cy="5" r="3" fill="#EDE9FE"/>
  </g>
  
  <!-- Texto ProCC - Tipografía Premium -->
  <g>
    <text x="130" y="42" font-family="'Segoe UI', 'Arial', sans-serif" font-size="36" font-weight="700" fill="#1F2937" letter-spacing="-0.5">ProCC</text>
    <text x="130" y="60" font-family="'Segoe UI', 'Arial', sans-serif" font-size="10" font-weight="400" fill="#6B7280" letter-spacing="1.5">PROCESOS CORRECTORES COMUNITARIOS</text>
  </g>
  
  <!-- Línea decorativa -->
  <line x1="130" y1="48" x2="230" y2="48" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
</svg>
